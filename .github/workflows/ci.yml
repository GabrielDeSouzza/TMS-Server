name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Install dependencies
        run: pnpm i --no-frozen-lockfile

      - name: Prisma
        run: pnpm prisma generate

      - name: Find Dead Code
        run: pnpm find-deadcode

      - name: Linting
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
